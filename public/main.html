<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shop Destination Finder</title>
		<!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <!-- Icons -->
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>
    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css" media="screen">
    <!-- JavaScript -->
    <!--<script src="/index.js" charset="utf-8" defer></script>-->
		<!-- Handlebars -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js" defer></script>


	</head>

	<body>
		<header>
			<a href="#"><h1 class ="site-title">Corvallis Shop Destination Finder</h1></a>
		</header>

		<main class="shop-container">
			<section class="shop">
				<div class="orange-line"></div>
				<div class="shop-box">

					<div class="shop-header">
						<h2>Pick the category of your shop:</h2>
					</div>
					<div class="shop-body">
						<ul>
							<li><button type="button" class="shop-fastFood-button">Fast Food</button></li>
							<li><button type="button" class="shop-banking-button">Banking</button></li>
							<li><button type="button" class="shop-pharmacy-button">Pharmacy</button></li>
						</ul>
					</div>
					<div class="shop-footer">
						<ul>
							<li><button type="button" class="shop-choose-button">Choose Category</button></li>
						</ul>
					</div>

				</div>
				<div class="shop-search-box">
					<div class="shop-search-header">
						<h3>..OR</h3>
						<h2>Search shops in Corvallis:</h2>
					</div>
					<div class="shop-search-body">
						<input type="text" id="shop-search-input" placeholder="Search shops by CATEGORY or NAME...">
					</div>
					<div class="shop-search-footer">
						<button type="button" class="shop-clearSearch-button">Clear</button>
						<button type="button" class="shop-search-button">Search</button>
					</div>

				</div>
				<div class="orange-line"></div>
			</section>

		</main>
	</body>

</html>
